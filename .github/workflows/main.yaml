name: 'Build & Deploy Helm chart to EKS'
on:
  push:
    branches:
      - master

jobs:
  backend:
    name: backend 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-management-service
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWD }}
    - uses: actions/checkout@v2
    - name: build image 
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USER}}/bc:${{github.run_number}}
    - name: docker push
      run: docker push ${{ secrets.DOCKERHUB_USER }}/backend:${{github.run_number}}
 
  frontend:
   runs-on: ubuntu-latest
   defaults: 
    run:
        working-directory: web-ui
   steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build

      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      - uses: actions/checkout@v2
      - name: build image 
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USER}}/fr:${{github.run_number}}
      - name: docker push
        run: docker push ${{ secrets.DOCKERHUB_USER }}/frontend:${{github.run_number}}

  deploy:
    runs-on: ubuntu-latest
    needs: 
    - frontend
    - backend
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Connect to EKS cluster 
        run: aws eks --region ${{ secrets.EKS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER }}

      - name: Deploy
        uses: scalive/github-action-eks-helm@master
      - name: helm deployment
        run: helm  upgrade --install myrelease green-c  --set=imagefrontend.tag=${{github.run_number}} --set=imagebackend.tag=${{github.run_number}}
        

        