---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  type: {{ .Values.service1.type }}
  ports:
    - port: {{ .Values.service1.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: bc

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-database
spec:
  type: {{ .Values.service2.type }}
  ports:
    - port: {{ .Values.service2.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: bc


---    

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
spec:
  type: {{ .Values.service3.type }}
  ports:
    - port: {{ .Values.service3.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: bc
